<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try Series</title>
  <link rel="stylesheet" href="style.css">
  <script src="./helpers/fetchSeries.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>TRY<span class="flix">FLIX</span></h1>
    <section id="search">
      <input id="search-input" type="text">
      <img id="search-button" style="width: 16px; height: 16px;"
        src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" />
    </section>
    <img id="burguer" src="https://img.icons8.com/ios-glyphs/30/ffffff/menu-rounded.png" />
  </header>
  <main>
    <aside>
      <img id="close-aside" src="https://img.icons8.com/material-outlined/24/ffffff/delete-sign.png"/>
      <div id="aside-container">
        <ul id="genres">
          <h2>Genres</h2>
        </ul>
      </div>
    </aside>
    <section id="movies"></section>
    <section id="info-container">
      <img id="close-info" src="https://img.icons8.com/material-outlined/48/ffffff/delete-sign.png"/>
      <div id="info">
        <img id="cardImg">
        <p id="rating"></p>
        <p id="summary"></p>
      </div>
    </section>
  </main>
</body>

</html>
